{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
      <div class="post-summary">
        <p class="post-date">
          <i class="fas fa-clock"></i>
          {{ .Date.Format "01.02.2006" }}
        </p>
        <h3 class="post-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
      </div>
  {{ end }}
{{ end }}
