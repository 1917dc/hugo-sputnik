{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
      <div class="post-summary">
        <p class="post-date">
          {{ .Date.Format "02 Jan, 2006" }}
        </p>
        <a class="post-title" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      </div>
  {{ end }}
{{ end }}
