{{ define "main" }}
  <div class="post-header">
    <h1 class="post-header-title">{{ .Title }}</h1>
      {{ $dateMachine := .Date | time.Format "02 Jan, 2006" }}
      <p class="post-date">
        {{ $dateHuman := .Date | time.Format "02 Jan, 2006" }}
        <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
      </p>
  </div>

  {{ .Content }}

  <!-- Tags no final do post -->
  {{ if .Params.tags }}
    <div class="post-tags">
      {{ range .Params.tags }}
        <a href="{{ "tags/" | absURL }}{{ . | urlize }}" class="tag-link">#{{ . }}</a>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
